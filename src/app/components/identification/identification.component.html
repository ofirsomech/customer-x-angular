<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>זיהוי לקוח</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>תעודת זהות:</mat-label>
          <input matInput type="text" id="identityNumber" name="identityNumber" [(ngModel)]="identityNumber" required pattern="[0-9]{9}">
        </mat-form-field>
        <div class="invalid-feedback d-block" *ngIf="!identityNumberValid">
          יש להזין מספר תעודת זהות תקין בעל 9 ספרות
        </div>
      </div>
      <div class="text-center">
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!identityNumberValid">זהות</button>
      </div>
    </form>
  </mat-card-content>
  <ng-container *ngIf="customerService.getCustomer() && Object.keys(customerService.getCustomer()).length > 0">
    <mat-card-actions class="text-center mt-4">
      <button mat-raised-button color="primary" routerLink="/customer-details">צפייה בפרטי לקוח</button>
    </mat-card-actions>
  </ng-container>
</mat-card>
