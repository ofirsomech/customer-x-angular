<div class="container-fluid mt-5">
  <h2 class="text-center mb-4">זיהוי לקוח</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="identityNumber">תעודת זהות:</label>
        <input type="text" class="form-control" id="identityNumber" name="identityNumber" [(ngModel)]="identityNumber" required pattern="[0-9]{9}">
        <div class="invalid-feedback d-block" *ngIf="!identityNumberValid">
          יש להזין מספר תעודת זהות תקין בעל 9 ספרות
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!identityNumberValid">זהות</button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5" *ngIf="customerService.getCustomer() && Object.keys(customerService.getCustomer()).length > 0">
    <app-customer-details></app-customer-details>
  </div>
</div>
