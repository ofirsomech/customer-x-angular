<mat-card>
  <mat-card-content class="p-0">
    <div class="table-responsive">
      <table mat-table [dataSource]="customer.contracts!" class="mat-table table table-striped mb-0">
        <ng-container matColumnDef="subscriptionNumber">
          <th mat-header-cell *matHeaderCellDef class="text-right">מספר מנוי</th>
          <td mat-cell *matCellDef="let contract" class="text-right">{{ contract?.subscriptionNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="subscriberName">
          <th mat-header-cell *matHeaderCellDef class="text-right">שם המנוי</th>
          <td mat-cell *matCellDef="let contract" class="text-right">{{ contract?.subscriberName }}</td>
        </ng-container>
        <ng-container matColumnDef="subscriptionType">
          <th mat-header-cell *matHeaderCellDef class="text-right">סוג המנוי</th>
          <td mat-cell *matCellDef="let contract"
              class="text-right">{{ getSubscriptionsTypes(contract?.subscriptionType) }}</td>
        </ng-container>
        <ng-container matColumnDef="packageName">
          <th mat-header-cell *matHeaderCellDef class="text-right">שם החבילה</th>
          <td mat-cell *matCellDef="let contract">
            <ul class="list-unstyled mb-0">
              <li *ngFor="let package of contract?.packages">{{ package?.packageName }}</li>
            </ul>
          </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef class="text-right">כמות יחידות</th>
          <td mat-cell *matCellDef="let contract">
            <ul class="list-unstyled mb-0">
              <li *ngFor="let package of contract?.packages">{{ package?.amount }}</li>
            </ul>
          </td>
        </ng-container>
        <ng-container matColumnDef="used">
          <th mat-header-cell *matHeaderCellDef class="text-right">יחידות בשימוש</th>
          <td mat-cell *matCellDef="let contract">
            <ul class="list-unstyled mb-0">
              <li *ngFor="let package of contract?.packages">{{ package?.used }}</li>
            </ul>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
