<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>מסך התחברות</h2>
      <form (submit)="login()">
        <div class="form-group">
          <label for="username">שם משתמש</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">ססמא</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">

        </div>
        <button type="submit" class="btn btn-primary">התחבר</button>
        <p *ngIf="error" class="text-danger">{{ error }}</p>
      </form>
    </div>
  </div>
</div>
